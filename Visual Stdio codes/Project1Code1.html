<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout Example</title>
<style>
  /* Reset some default styles */
  body, html {
    margin: 0;
    padding: 0;
  }

  /* Header Styles */
  .header {
    background-color: #030033;
    color: #F1F2F4;
    text-align: center;
    padding: 20px;
  }

  /* Main Content Styles */
  .main-content {
    border: 10px solid #ccc;
    padding: 30px;
    margin: 20px;
  }

  /* Footer Styles */
  .footer {
    background-color: #030033;
    color: #F1F2F4;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Header</h1>
  </div>
  <div class="main-content">
    <h2>Main Content Area</h2>
    <p>This is the main content of the page.</p>
  </div>
  <div class="footer">
    <p>Footer - This is a fixed footer at the bottom of the page.</p>
  </div>
</body>
</html>
